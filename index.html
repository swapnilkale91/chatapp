<!DOCTYPE html>
<html>
  <head>
    <title>Chatty Box</title>
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./src/chat.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="src/chat.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <span id="typing">Chat Room</span>
    </nav>
    <div class="d-flex flex-column bd-highlight mb-5">
      <div class="pr-4 pl-4 pt-4">
        <ul id="messages"></ul>
      </div>
      <div class="p-4 mb-5">
        <form class="messageForm" onsubmit="submitMessage();return false">
            <div class="d-flex flex-row">
              <input class="form-control rounded p-2 m-2" onKeyPress="isTyping()" id="message" autocomplete="off" autofocus="on" placeholder="Type your message here..." />
              <div class="p-2"></div>
              <button class="btn btn-secondary p-2 m-2" value="submit" type="submit">Send</button>
        </form>
      </div>
    </div>
      <!-- <button class="btn btn-primary bt-sm" type="button" onclick="randomEmote()">Emo</button> -->
  </body>
</html>
